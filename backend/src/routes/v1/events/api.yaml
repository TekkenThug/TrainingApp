tags:
  name: Events
  description: Work with book events

/events:
  post:
    summary: Create event
    tags: [Events]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - title
              - bookId
              - date
              - duration
            properties:
              title:
                type: string
                description: Title of event
              date:
                type: string
                format: date-time
                description: Datetime of beginning
              bookId:
                type: number
                description: Related book id
              duration:
                type: string
                description: Event duration
            example:
              title: Who was Martin Eden?
              bookId: 1
              date: 2020-02-12T07:20:50.52Z
              duration: 1 hours 30 minutes
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/Event'
  get:
    summary: Get events
    tags: [ Events ]
    parameters:
      - in: query
        name: book
        type: string
        description: Find by book title
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Event'

